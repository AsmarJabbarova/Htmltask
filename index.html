<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="" maxlength="5" placeholder="enter your name"> <br>
        <label for="Fav number">Fav number:</label>
        <input type="number" name="Fav number" id="" min="6" max="30" placeholder="enter your number"> <br>
        <label for="Email">Email:</label>
        <input type="email" name="Email" id="" placeholder="enter your email"> <br>
        <label for="Password">Pasword:</label>
        <input type="password" name="Password" id="" placeholder="enter your password"> <br>
        <label for="Gender">Gerder</label>
        <input type="checkbox" name="Gender" id="">
        <label for="Male">Male</label>
        <input type="checkbox" name="Male" id="">
        <label for="Female">Female</label>
        <input type="checkbox" name="Female" id=""> <br>
        <label for="Country">Country:</label>
        <select name="Country:" id="Country">
            <option value="Use">Use</option>
            <option value="Aze">Aze</option>
            <option value="Tr">Tr</option>
            <option value="Fr">Fr</option>
        </select> <br>
        <label for="Message:">Mesage:</label> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <label for="Subscribe to newsletter">Subscribe to newsletter</label>
        <input type="checkbox" name="Subscribe to newsletter" id=""> <br>
        <label for="Upload file"></label>
        <input multiple id="profile" name="profile-pic" type="file" accept="image/png, image/jpeg"> <br>
        <label for="Birthday">Birthday:</label>
        <input type="date" name="Birthday" id=""> <br>
        <label for="Favorite Color:">Favorite Color:</label>
        <input type="color" name="color" id=""><br>
        <label for="Personal Website:">Personal Website:</label>
        <input type="text" name="Personal Website" id=""> <br>

        <button type="submit">submit</button>
        <button type="reset" value="reset">Reset</button>

        



 
    </form>
</body>
</html>
